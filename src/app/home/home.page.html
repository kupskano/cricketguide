<ion-header class="ion-no-border">
  <ion-toolbar class="main-toolbar">
    <ion-searchbar class="ion-no-padding ion-padding-top" placeholder="Search." (ionInput)="filterProductData($event)"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <br>
  <div style="padding-left: 1rem;">
   <b>
    Explore crickets fundamentals
   </b>
  </div>

  <ion-card class="main-card">
    
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let guideline of guidelines" (click)="getDate(guideline)">
            <ion-avatar>
              <img src="{{guideline.urlImage}}">
            </ion-avatar>
            <br>
            <div class="ion-text-center">
              <ion-label> {{guideline.title}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>

  <br>
  <div style="padding-left: 1rem;">
    <b>
    Important Aspects for Playing Cricket
    </b>
   </div>


  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let aspect of aspects"  (click)="getAspect(aspect)">
        <ion-card class="card-aspect">
          <ion-card-content>
            <ion-chip>
              <ion-avatar>
                <img src="{{aspect.icon}}">
              </ion-avatar>
              <ion-label>{{aspect.title}}</ion-label>
            </ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
